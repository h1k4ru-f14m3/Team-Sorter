{% if not message %}
    {% for row in results %}
    <div class="m-2">
        <h1 class="h3">{{ row.leader }}</h1>
        <textarea class="form-control" readonly>{{ row.members }}</textarea>
    </div>
    {% endfor %}
{% else %}
    <div class="custom-toast shadow-lg m-3">
        {{ message }}
    </div>
{% endif %}
